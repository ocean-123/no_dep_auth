<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <div th:replace="fragment/links::links"></div>



</head>
<body>
<div th:replace="fragment/header::header"></div>

<div class="border-container">
    <th:block th:if="${param.error}">
        <p class="text-center text-danger fs-5">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
    </th:block>
    <th:block th:if="${param.logout}">
        <p class="text-center text-success fs-5">Logout Sucessfully</p>
    </th:block>

<div class="login-form text-center">
    <form id="loginForm" method="post" action="userLogin">

        <div class="text-bg-info text-center"> Please Login Here !</div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="username" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
<!--            <small class="form-text text-muted"><a href="#" id="showPassword">Show Password</a></small>-->
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
        <div class="mt-2 text-center">
            <small>Don't have an account? <a href="/signup">Sign Up</a></small>
        </div>
    </form>
</div>
</div>

</body>
</html>
